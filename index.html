<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homwork_01</title>
    <style>
        div {
            padding: 10px;
        }
        h3{
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }
        h3:hover{
            background-color: transparent;
            color: rgb(134, 0, 94);
        }

        .btn1 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 88, 170) red;
            color: rgb(0, 88, 170);
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }

        .btn1:hover {
            background-color: transparent;
            color: rgb(0, 0, 0);

        }

        .btn2 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 47, 255) rgb(255, 0, 0);
            color: rgb(255, 255, 255);
            background-color: rgb(194, 0, 178);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;

        }

        .btn2:hover {
            background-color: aqua;

        }

        .btn3 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(255, 17, 0) rgb(241, 138, 21);
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }

        .btn3:hover {
            background-color: transparent;
            color: aquamarine;
            outline: 1px solid coral;
        }

        .btn4 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 138, 18) rgb(14, 61, 189) rgb(0, 145, 145);
            color: rgb(255, 255, 255);
            background-color: rgb(255, 28, 28);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }

        .btn4:hover {
            background-color: transparent;
            color: blue;
            transform: rotate(5deg);
        }

        .btn5 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 143, 161) rgb(48, 189, 255);
            color: rgb(241, 157, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }

        .btn5:hover {
            background-color: blue;
        }

        .btn6 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(255, 0, 179);
            color: rgb(175, 0, 137);
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }

        .btn6:hover {
            background-color: transparent;
            background-color: rgb(255, 93, 241);
            transform: scale(1.1);
        }

        .btn7 {
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 26, 255);
            color: rgb(255, 255, 255);
            background-color: rgb(0, 136, 113);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            margin-left: 25px;
        }

        .btn7:hover {
            background-color: transparent;
            background-color: aquamarine;
            transform: rotate(10deg)
        }
        .btn8{
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(0, 146, 61);
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            

        }
        .btn9{
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(151, 0, 83);
            color: rgb(255, 255, 255);
            background-color: rgb(2, 110, 143);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            
        }
        .btn9:hover{
            transform: scale(1.1);
            color: red;
            background-color: rgb(67, 145, 248);
        }
        .btn10{
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(233, 34, 143);
            color: rgb(255, 255, 255);
            background-color: rgb(68, 0, 156);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            
        }
        .btn10:hover{
            background-color: transparent;
            color: red;
            transform: rotate(5deg);
        }
        .btn11{
            border: none;
            color: rgb(255, 255, 255);
            background-color: rgb(168, 11, 0);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            
        }
        .btn11:hover{
            background-color: transparent;
            color: blue;
            background-color: rgb(7 1, 69, 69);
        }
        .btn12{
            border: 1px solid rgb(0, 88, 170);
            border-color: rgb(155, 209, 6);
            color: rgb(218, 185, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }
        .btn12:hover{
            background-color: transparent;
            color: aqua;
            transform: rotate(6.5deg);
        }
        .btn13{
             border: 1px solid rgb(0, 88, 170);
            border-color: rgb(6, 209, 192);
            color: rgb(121, 121, 121);
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
        }
        .btn13:hover{
            background-color: transparent;
           color: rgb(226, 147, 1);
           background-color: aquamarine;
        }
        .btn14{
            border: none;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            padding-bottom: 3px;
            padding-top: 3px;
            transition: all 0.3s;
            margin-left: 25px;
        }
        .btn14:hover{
            background-color: transparent;
            color: red;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <h3><b><u>Homwork_01</u></b></h3>
        <button class="btn1">
            Primary
        </button>
        <button class="btn2">
            Secondary
        </button>
        <button class="btn3">
            Succes
        </button>
        <button class="btn4">
            Dabger
        </button>
        <button class="btn5">
            Warning
        </button>
        <button class="btn6">
            Info
        </button>
        <button class="btn7">
            Dark
        </button>
    </div>
